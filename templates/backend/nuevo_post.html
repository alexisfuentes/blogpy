{% extends "base-admin.html" %}
{% block 'title' %}
	Agregar post
{% endblock 'title' %}
{% block 'estilos' %}
<link rel="stylesheet" href="{{ STATIC_URL }}wysihtml5/lib/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="{{ STATIC_URL }}wysihtml5/lib/css/prettify.css"></link>
<link rel="stylesheet" href="{{ STATIC_URL }}wysihtml5/src/bootstrap-wysihtml5.css"></link>
{% endblock 'estilos' %}
{% block 'content' %}
	<br><br>
	<form action="" method="post" id="post-nuevo">
		{% csrf_token %}
		<p>
			<label for="titulo"><h3>Titulo</h3></label>
			<input type="text" name="titulo" id="titulo">
		</p>
		<em>Texto del post</em>
		<textarea class="textarea" placeholder="QuÃ© estas pensando?" style="width: 100%; height: 300px"></textarea>
		<button type="submit" id="publicar">Publicar</button>
	</form>
{% endblock 'content' %}
{% block 'scripts' %}
<script src="{{ STATIC_URL }}wysihtml5/lib/js/wysihtml5-0.3.0.js"></script>
<script src="{{ STATIC_URL }}wysihtml5/lib/js/prettify.js"></script>
<script src="{{ STATIC_URL }}wysihtml5/lib/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}wysihtml5/src/bootstrap-wysihtml5.js"></script>

<script>
	$('.textarea').wysihtml5({
		'html': true,
		'color': true,
		"stylesheets": ["{{ STATIC_URL }}wysihtml5/lib/css/wysiwyg-color.css"]
	});
</script>

<script type="text/javascript" charset="utf-8">
	$(prettyPrint);
</script>
{% endblock 'scripts' %}
